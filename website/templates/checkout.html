{% extends "base.html" %} {% block title %}Checkout Page{% endblock %}

{% block content %}
<head>
	<meta charset="UTF-8">
	<title>Movie Booking Checkout</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='checkout.css') }}">
</head>
<body>
	<div class="container">
		<h1>Movie Booking Checkout</h1>
		<form method="POST">
			<div class="form-group">
				<label for="tickets">Number of Tickets:</label>
				<input type="number" id="num_tickets" name="num_tickets" min="1" max="10" value="1" required>
			</div>
			<div class="form-group">
				<label for="payment">Payment Method:</label>
				<select id="payment" name="payment" required>
					<option value="">Select a payment method</option>
					<option value="Credit Card">Credit Card</option>
					<option value="Debit Card">Debit Card</option>
				</select>
			</div>
			<div class="form-group">
				<label for="card">Card Number:</label>
				<input type="text" id="card" name="card" required>
			</div>
			<div class="form-group">
				<label for="name-on-card">Name on Card:</label>
				<input type="text" id="name-on-card" name="name-on-card" required>
			</div>
			<div class="form-group">
				<label for="cvv">CVV:</label>
				<input type="text" id="cvv" name="cvv" required>
			</div>
			<div class="form-group">
				<label for="expiration-date">Expiration Date:</label>
				<input type="text" id="expiration-date" name="expiration-date" placeholder="MM / YY" required>
			</div>
      <div class="form-group">
				<label for="expiration-date">Price: $10.99</label>
			</div>
			<button type="submit" class="btn btn-primary">Confirm Purchase</button>
		</form>
	</div>
	</br>
	</br>
	<script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>
    <script>
      paypal.Buttons({
        // Order is created on the server and the order id is returned
        createOrder() {
          return fetch("/my-server/create-paypal-order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // use the "body" param to optionally pass additional order information
            // like product skus and quantities
            body: JSON.stringify({
              cart: [
                {
                  sku: "YOUR_PRODUCT_STOCK_KEEPING_UNIT",
                  quantity: "YOUR_PRODUCT_QUANTITY",
                },
              ],
            }),
          })
          .then((response) => response.json())
          .then((order) => order.id);
        },
        // Finalize the transaction on the server after payer approval
        onApprove(data) {
          return fetch("/my-server/capture-paypal-order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              orderID: data.orderID
            })
          })
          .then((response) => response.json())
          .then((orderData) => {
            // Successful capture! For dev/demo purposes:
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
            const transaction = orderData.purchase_units[0].payments.captures[0];
            alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
            // When ready to go live, remove the alert and show a success message within this page. For example:
            // const element = document.getElementById('paypal-button-container');
            // element.innerHTML = '<h3>Thank you for your payment!</h3>';
            // Or go to another URL:  window.location.href = 'thank_you.html';
          });
        }
      }).render('#paypal-button-container');
    </script>
</body>
</html>

{% endblock %}
